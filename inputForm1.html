<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<HTML>
<HEAD>
</HEAD>
<BODY>
<h1>성적입력추가<h1>
<FORM name='fm' action="insertDB.jsp" method="post">
	<table width=400 border=0 cellspacing=1>
	<tr>
		<td width=300></td>
		<td width=100><input type="submit" value="추가"></td>
	</tr>
	</table>
	
	<table width=400 border=1 cellspacing=1>
	<tr>
		<td width=100><p align=center><b>이름</b></p></td>
		<td width=300><p align=center><input type='text' name="name" value='' autocomplete='off' style=ime-mode:active; placeholder='이름을 입력해주세요' 
										onkeypress="if(!(event.keyCode < 47 && event.keyCode > 58)) event.returnValue=false;" required></p></td>
	</tr>
	<tr>
		<td width=100><p align=center><b>학번</b></p></td>
		<td width=300><p align=center>자동부여</p></td>
	</tr>
	<tr>
		<td width=100><p align=center><b>국어</b></p></td>
		<td width=500><p align=center><input type='number' min="0" max="100" name="korean" value='' autocomplete='off' placeholder='국어성적을 입력해주세요' required></p></td>
	</tr>
	<tr>
		<td width=100><p align=center><b>영어</b></p></td>
		<td width=500><p align=center><input type='number' min="0" max="100" name="english" value='' autocomplete='off' placeholder='영어성적을 입력해주세요' required></p></td>
	</tr>
	<tr>
		<td width=100><p align=center><b>수학</b></p></td>
		<td width=500><p align=center><input type='number' min="0" max="100" name="mathmatic" value='' autocomplete='off' placeholder='수학성적을 입력해주세요' required></p></td>
	</tr>
	</table>
	
</form>
</BODY>
</HTML>
